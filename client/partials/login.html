
<div layout-gt-sm="row" layout-align-gt-sm="center center" flex class="login-wallpaper">
  <div flex class="login-form md-whiteframe-z5">
    <!--<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Login</h2>
      </div>
    </md-toolbar>-->
    <form layout-padding ng-submit="login()">
      <md-input-container style="padding-bottom: 19px">
        <label>Jabber ID</label>
        <input ng-model="jabber.jid" required type="email" ng-focus autofocus="">
      </md-input-container>
      <md-input-container style="padding-bottom: 26px">
        <label>Password</label>
        <input ng-model="jabber.password" required type="password" >
      </md-input-container>
      <md-button style="padding:2px 20px;float:right" class="md-raised md-primary"><md-icon >check</md-icon> Sign in</md-button>
      <md-button type="button" style="padding:2px 8px;" class="" ng-click="register()">Create account</md-button>
    </form>
  </div>
</div>
