<md-dialog aria-label="Change Password">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Change Your Account Password</h2>
      <span flex></span>
      <md-button class="md-icon-button" type="button" ng-click="cancel()">
        <md-icon aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <form>
    <md-input-container>
      <label>Your Username</label>
      <input ng-model="username" disabled >
    </md-input-container>
    <md-input-container>
      <label>New Password</label>
      <input ng-model="new_password" focus-me required type="password" >
    </md-input-container>
    <md-input-container>
      <label>Repeat New Password</label>
      <input ng-model="repeat_password" required type="password" >
    </md-input-container>
<input type="submit" hide ng-click="changePassword()">
    </form>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()" type="button" class="">
     Cancel
    </md-button>
    <md-button ng-click="changePassword()" class="md-primary md-raised">
      Change Password
    </md-button>
  </div>
  </form>
</md-dialog>
