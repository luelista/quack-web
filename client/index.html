<!DOCTYPE html>
<html ng-app="bonfireApp">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="/style.css">
    <link href="/images/material/font.css" rel="stylesheet">
    <title>Bonfire chat</title>
</head>
<body layout="row" ng-cloak><!-- -->

    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')"
                ng-if="showSideBar"
                ng-include="'./partials/sidebar.html'">

    </md-sidenav>

    <div layout="column" tabIndex="-1" role="main" flex ng-view></div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/stanzaio.bundle.js"></script>
    <script src="/webapp.js"></script>
    <script src="/webcontrollers.js"></script>
    <script src="/jabberservice.js"></script>
    <script src="/colors.js"></script>
    <script>

    // config
    var XMPP_WEBSOCKET_SERVICE = 'wss://teamwiki.de:5281/xmpp-websocket/';
    var XMPP_ALLOWED_HOSTS = ['teamwiki.de'];

    // for debugging
    window.addEventListener("load",function(){
      window.DD=angular.element(document.body).injector()
      JJ=DD.get("Jabber")
      CC=JJ.client;
    },false);
    </script>

</body>
</html>
